<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1week_プログラミング</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="stylesheet" href="src/css/calender.css">
        <link rel="stylesheet" href="src/css/mouse.css">
        <link rel="stylesheet" href="src/css/tag.css">
        <script src="./src/js/calendar.js"></script>
    </head>
    <body>
        <header>
            <p>ヘッダーはあとで決める</p>
        </header>
        <div id="side"></div>
        <div id="main">
            <div id="g-ms" class="g-ms">
                <div class="g-ms_i"></div>
            </div>
            <section id="first" class="content" content="初めに">
                <h3 class="title"></h3>
            </section>
            <section id="outline" class="content" content="概要">
                <h3 class="title"></h3>
            </section>
            <section id="declaration" class="content" content="宣言">
                <h3 class="title"></h3>
            </section>
            <section id="time_calendar" class="content" content="進捗カレンダー">
                <h3 class="title"></h3>
                <div id="calendar">
                    <h1 id="header"></h1>
                    <div id="next-prev-button">
                        <button id="prev" onclick="prev()"><</button>
                        <button id="next" onclick="next()">></button>
                    </div>
                    <div id="calendar_content"></div>
                </div>
            </section>
            <section years="2023" month="2" day="8" id="2023/2/8" class="content" content="1.チュートリアル">
                <h3 class="title"></h3>
                <div class="tag" tag="tutorial DXOpal ruby 落下系ゲーム"></div><div class="day">2023/2/8</div>
                <p>
                    DXOpalのチュートリアルを触った
                </p>
                <div class="game_frame">
                    <div class="game_comment">
                        spaceで開始でき、左右の矢印キーで移動できます。音がかなり大きいので注意
                    </div><!-- <div class="hide_frame"></div> -->
                    <iframe src="./prog/game/ruby/game_1/index.html" width="640px" height="500px"></iframe>
                </div>
            </section>
            <section years="2023" month="2" day="17" id="2023/2/17" class="content" content="2.ブロック崩し">
                <h3 class="title"></h3>
                <div class="tag" tag="tutorial DXOpal ruby ブロック崩し"></div><div class="day">2023/2/17 ~ 2023/2/19</div>
                <p>
                    DXOpalのチュートリアルを触った<br>
                    コピペしたやつを結構クラスわけしたりして実際にゲーム感を出せたと思う
                </p>
                <div class="game_frame">
                    <iframe src="./prog/game/ruby/game_2/index.html" width="640px" height="630px"></iframe>
                </div>
            </section>
        </div>
    </body>
    <script src="src/js/mouse.js"></script>
    <script src="src/js/tag.js"></script>
    <script src="src/js/side.js"></script>
    <script src="src/js/content.js"></script>
    <script src="src/js/sidemove.js"></script>
</html>
